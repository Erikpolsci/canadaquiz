<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Canada Quiz</title>
</head>

<body>
    <main>
        <section class="topo">
            <h1>The Canadian Quiz</h1>
            <p>Test your knowledge about Canada, Eh!</p>
        </section>

        <section class="container">
            <div id="questionText" class="question"></div>
                <div class="options">
                    <button  class="btn" id="op1">1</button>
                    <button  class="btn" id="op2">2</button>
                    <button  class="btn" id="op3">3</button>
                    <button  class="btn" id="op4">4</button>
                </div>
        
                <div class="controls">
                    <button class="btn-controls" id="prevBtn">Previous</button>
                    <button class="btn-controls" id="nextBtn">Next</button>
                </div>

        </section>

      


    </main>

    <script src="main.js"></script>
    
</body>
