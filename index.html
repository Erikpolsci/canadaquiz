<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Canada Quiz</title>
</head>

<body>
    <main>
        <section class="topo">
            <h1>The Canadian Quiz</h1>
            <p>Test your knowledge about Canada, Eh!</p>
        </section>

        <section class="container" id="container">
            <div id="container-question"class="hide">
            <div id="questionText" class="question"></div>
                <div class="options" id="answers">
                    <button  class="btn" id="op1"></button>
                    <button  class="btn" id="op2"></button>
                    <button  class="btn" id="op3"></button>
                    <button  class="btn" id="op4"></button>
                </div>
            </div>
        
                <div class="controls">
                    <button class="btn-controls hide" id="prevBtn">Next</button>
                    <button class="btn-controls " id="startBtn">Start</button>
                </div>

        </section>

      


    </main>

    <script src="main.js"></script>
    
</body>
</html>
